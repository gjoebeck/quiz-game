<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz M45T3R</title>
    <audio src="Music/password-infinity-123276.mp3"></audio>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f690810a60.js" crossorigin="anonymous"></script>
</head>

<body>
    <video id="background-video" autoplay loop muted>
        <source src="https://media.githubusercontent.com/media/gjoebeck/quiz-game/main/Animations/180503_02_PurpleGrid.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name below to save your score!</h2> !-- This is where the user will enter
                their name -->
                <input type="text" name="name" id="username" placeholder="Enter your name"> !-- This is where the user
                will enter their name -->
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)"
                    disabled>Save</button> !-- disabled attribute prevents the button from being clicked until the user
                enters a name -->
            </form>
            <a href="javascript:history.back()" onclick="location.href = document.referrer; return false;"
                class="btn">Play Again</a>
            <a href="./index.html" class="btn">Go Home<i class="fas fa-home"></i></a>
        </div>
    </div>
    <div>
        <div id="muteMusic"><i class="fak fa-thin-music-slash" id="muteMusic"></i></div>
    </div>
    <script src="./JS/end.js"></script>
</body>

</html>
