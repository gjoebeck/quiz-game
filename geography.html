<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/game.css">
    <audio src="Music/weeknds-122592.mp3"></audio>
    <audio src="mixkit-correct-answer-tone-2870.wav" id="correctSound"></audio>

</head>

<body>
    <div>
        <p id="safeTimerDisplay"></p>
        <div class="navigation-icons"></div>
    </div>
    <video id="background-video" autoplay loop muted>
        <source src="Animations\210329_06B_Bali_1080p_005(1).mp4" type="video/mp4">
    </video>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="display-bar">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
                <div class="display-bar">
                    <h1 class="hud-main-text" id="life">
                        3
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

    <script src="./JS/geography.js"></script>
</body>

</html>
